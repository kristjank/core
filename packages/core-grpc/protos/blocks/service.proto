syntax = "proto3";

// client code generation parameters
option java_multiple_files = true;
option java_package = "com.arkecosytem.models";
option java_outer_classname = "BlockProto";
option objc_class_prefix = "BP";

package blocks;

import "model.proto";

service Blocks {
    rpc GetBlocks (BlockRequest) returns (BlockReply) {}
    rpc GetForgedBlocksAsStream (Empty) returns (stream BlockReply) {}
}
